<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background:red;
            -webkit-animation: move 1s linear infinite;
        }
        @-webkit-keyframes move{
            0%{
                -webkit-transform:translate(100px)
            }
            50%{
                -webkit-transform:translate(0px)
            }
            100%{
                -webkit-transform:translate(100px)
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
